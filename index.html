<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pok√©dex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='icon' href='icons/favicon-16x16.png'>
    <script defer src="script.js"></script>
    
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
 
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder=" Name or Number" 
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">
     
    </main>
    
</body>
</html>
